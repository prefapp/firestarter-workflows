image: node:20-slim
version: "1"
vars:
  NOMBRE: $vars_NOMBRE
  TITULO: $secrets_TITULO
  SHELL: $env_SHELL
tasks:
  - name: greetings   
    run: |
      echo "Hello world ${NOMBRE}"
      echo "New Movie ${TITULO}"
      echo "ENV SHELL ${SHELL}"
      echo "Hola mundo" >> /home/file

  - name: read
    run: |
      cat /home/file

  - name: same context
    run: |
      echo "Hello world ${NOMBRE}"
      ls -lhart /home
    vars:
      NOMBRE: "Francisco"

  - name: new context
    run: |
      ls -lhart /home
    image: node:18-slim

